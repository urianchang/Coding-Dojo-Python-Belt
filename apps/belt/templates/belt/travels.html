<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Travel Dashboard</title>

    </head>
    <body>
        <div class="nav-bar">
            <table>
                <tr>
                    <th class="left-col">
                        <form action='/logout' method='post'>
                            {% csrf_token %}

                        </form>
                    </th>
                </tr>
            </table>
        </div>
        <div class="header">
            <h1>Hello, {{user.first_name}}</h1>
        </div>
        <div class="user-trips">
            <h3>Your Trip Schedules</h3>
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </div>
        <div class="other-travels"></div>

</html>
